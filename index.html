<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <title>Negociações</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body class="container">
    <h1 class="text-center">Paciente</h1>
    
    <form class="form">
        <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="cpf">Cpf</label>
            <input type="text" id="cpf" class="form-control" required>
        </div>
        <div class="form-group">
                <label for="historico">Histórico</label>
                <input type="text"  id="historico" class="form-control" required>
        </div>
        <button class="btn btn-primary text-center" type="submit">Incluir</button>
    </form>
    <br/>
    <br/>

    <div id="clientes"></div>
    

    <script src="app/index.js"></script>
</body>
</html>
